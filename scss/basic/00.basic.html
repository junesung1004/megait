<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <!--
        css 기본 스타일 시트
        -하위 선택자를 선택할때 선택자를 계속 늘려야 하는 단점
        -변수, 스크립트 문법을 사용할 없음
        -프로젝트의 볼륨이 커지게 되면 유지보수의 난이도가 같이 올라감

        이러한 불편한 점들을 해결한 새로운 css컴포넌트 sass, scss라는 css의 확장 스크립트 언어
        제일 처음에 나온 언어가 sass
        sass의 단점을 보완해서 나온 언어가 scss

        scss는 css의 모든 기능을 포함하면서 변수, 중첩, 믹스인, 상속, 스크립트 문법 등
        추가적인 기능을 제공하는 css의 확장

        브라우저는 css파일만 인식(sass,scss확장자는 인식하지 못함)
        scss언어로 작성 한 후에 css언어로 컴파일 후 css파일을 업로드 하는 방식을 사용\

        -변수
        -조건문과 반복문(if문과 for문)
        -import기능이 향상
        -component형식을 사용(mixin)
        -function() 사용
        -들여쓰기와 중첩으로 선택자의 길이가 대폭 축소됨

        vscode기반 scss 확장 프로그램
        -live sass compiler 설치

        세팅 방법
        setting >live sass compiler 검색

        "liveSassCompile.settings.generateMap": false,
        "format": "expanded", //변환 방식(expended는 비압축 , expressed는 압축)
            "extensionName": ".css", //확장자명 설정
            "savePath": "~/../css", 경로 설정 (~/는 ./와 같음)
            "savePathReplacementPairs": null //변환시 규칙 선언 null은 기본값

        
    -->
</head>

<body>
    <div class="parents">
        <div class="parent">
            <div class="child">
                child
            </div>
        </div>
    </div>
</body>

</html>
