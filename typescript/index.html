  <body>
    <!-- 
    타입 스크립트
    마이크로소프트에서 만든 유지보수 프로그래밍 언어로 런타임 에러를 최대한 줄이도록 만든 객체지향 개발 언어
    자바스크립트 상위 언어로 코드의 안전성과 유지보수성을 높이는데 도움을 줌.

    사용범위
    -애플리케이션 개발 = node.js 
    -프론트엔드 프레임워크 = 리액트, 앵귤러, vue
    -백엔드 프레임워크 = nest.js(프레임워크), Express.js
    -일반 자바스크립트 프로젝트에서 사용가능

      

      설치방법
      -터미널에서 npm i -g typescript (node설치가 선행)
      -tsc -v 명령어로 타입스크립트 버전 확인 가능

      사용법
      -타입스크립트 파일은 확장자를 .ts로 생성
      * ts확장자는 브라우저에서 바로 실행하는 경우 오류가 생긴다.
      - ts를 js파일로 변환하는 트랜스파일링 과정이 필요
      - tsc script  = ts 파일 -> js 변환


      * 트랜스파일과 컴파일의 차이
      *컴파일 
      -소스코드를 다른 언어로 변환하는 과정 (소스코드를 더 낮은 수준의 언어로 변환)
      -소스코드를 실행 가능한 형식으로 변환해서 컴퓨터가 직접 실행할 수 있도록 함.
      ex) scss => css로 컴파일

      *트랜스파일 
      -소스코드를 같은 수준(동일한 프로그래밍 언어나 비슷한 수준의 언어지만 형태가 다른) 안에서 다른 형태로 변환
      -최신 언어(버전이 높은)기능을 옛날 환경에서 사용할 수 있게 해서 호환성을 높임

      tsc --init -< tsconfig 생성

   -->
  </body>
</html>
