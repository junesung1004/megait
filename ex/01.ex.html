    <script>
      /*
      특정한 title중에 'A'라는 타이틀을 분류하는 함수를 작성
      console.log에 a라는 title이 몇개 있는지 출력
      */

      let votes = [
        { id: 1, title: "A" },
        { id: 2, title: "A" },
        { id: 3, title: "C" },
        { id: 4, title: "B" },
        { id: 5, title: "A" },
      ];

      const answer = () => {
        let a = 0;

        for (let i of votes) {
          if (i.title === "A") {
            a++;
          }
        }
        return console.log(a);
      };

      answer();
