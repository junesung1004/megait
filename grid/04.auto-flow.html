<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auto-flow</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        /*
        auto-flow
        배치되지 않은 아이템들을 어떻게 자동으로 배치할지 정하는 속성
        행과 열 방향으로 어떤 순서로 채워질지 정한다.
        */
        .container{
            display: grid;
            gap: 10px;
            padding: 10px;
            background: coral;
            margin-bottom: 50px;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3,1fr);
            grid-auto-flow: column;
            /*
            row : 각 행 축을 따라 차례로 배치 -> 기본값
            column : 각 열 축을 따라 차례로 배치
            row dense : 밀집
            dense : 빈공간은 최대한 메워서 채움
            */
        }

        .item{
            background: pink;
            border: solid 3px black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
