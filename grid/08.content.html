<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        container에 들어가는 grid 속성
        display
        grid-template-rows, colums : 명시적으로 행(track),열(track)의 크기를 정의
        grid-template-area : 영역(area)이름을 참조해서 템플릿 레이아웃 생성
        grid-template : grid-template-rows, colums의 그룹속성
        gap : 행과 행 사이에 간격을 정의
        grid-auto-rows, columns : 암시적으로 행(track),열(track)의 크기를 정의
        (갯수를 지정할 수 없는 경우 사용)
        grid-auto-flow : 자동 배치 알고리즘 방식 정의
        justify, align-content = container내부에 셀들을 정렬
        justify, align-items = 셀 내부에 있는 컨텐츠를 정렬
        place-items,content = justify, align의 그룹속성

        item에 들어가는 속성
        grid-row-start,end : 그리드 아이템의 행 시작 위치와 끝 위치 설정
        grid-column-start,end : 그리드 아이템의 열 시작 위치와 끝 위치 설정
        grid-row, column : grid-row-xxx와 grid-column-xxx의 그룹속성
        grid-area : 영역(area)이름을 설정
        align,justify-self : 단일 아이템을 정렬
        place-self : align,justify-self 그룹속성
        order : 배치 순서 지정
        z-index : 아이템 쌓이는 순서 지정



        
        */


    </style>
</head>
<body>
    
</body>
</html>
