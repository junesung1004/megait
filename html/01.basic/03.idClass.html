<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디와 클래스</title>
    <!--태그 네이밍
    태그의 식별을 위해서 id와 class로 구분하여 작성하며
    개발자가 임의대로 네이밍을 해주지만 몇가지 규칙이 있다.
    (일부 회사는 네이밍 규칙서를 따로 관리하는 곳이 있다)

    1. 한글금지, 첫글자가 대문자가 올 수는 없다 (Abc = x, aBc = o)
    2. 모든 이름은 대소문자를 구분한다. (apple과 aPple은 서로 다른 이름)
    3. 이름 중간이나 끝에 숫자를 넣을수는 있지만 시작할 수는 없다.
    (123abc = x, abc123 = o)
    4. 특수문자 금지
    5. 하나의 태그에 id와 class모두 사용할 수 있다.
    6. 하나의 태그에 여러개의 class를 줄 수 있다.
    
    id - 페이지에서 한번만 사용할 수 있는 독보적인 식별자
    -스타일을 넣기 위해 작성하지는 않으며, 영역의 설명적인 이름이 들어가는 것이 좋다.
    -두 개의 단어를 연결할 때에는 하이픈(-)으로 연결한다.
    ex)header-wrapper
    -숫자는 가급적 제외

    class - 중복적으로 사용할 수 있으며, 여러 태그들을 그룹화 해서 스타일을 적용할 때
    자주 사용
    -기능적인 설명이 들어간 이름이 좋다.
    ex) bg-color
    -두 개의 단어를 연결할 때에는 하이픈(-)으로 연결한다.
    -숫자를 사용하는데 제약은 없다.


    카멜기법
    -두 개이상의 단어를 연결할때 하이픈 대신 사용하는 기법
    두번째 연결되는 단어의 첫글자를 대문자로 작성
    applecolor = appleColor
    -하이픈 기법을 대신해서 작성할 수 있다.
    -카멜기법은 보통 스크립트에서 식별자로 자주 사용한다.

    하이픈, 카멜 모두 사용해도 지장은 없으나 일관성과 가독성에 주의
    
    -->

    <style>
        #header{
          background-color: aqua;  
        }
        .bg-color{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="header">제목입니다.</div>
    <div id="title">제목입니다.</div>
    <div class="bg-color">

    </div>
    <div class="bg-color color">여러개의 클래스를 입력할때에는 스페이스바로 구분한다.</div>
    <div id="header content">id에는 공백을 구분하지 못한다.</div>
</body>
</html>
