<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 입력 방법의 종류</title>
    <link rel="stylesheet" href="./style.css">

    <style>
        div{
            background-color : cyan!important;
            background-color : coral
        }
    </style>

    
    <!--
        스타일의 적용 조건은 
        선택자를 얼마나 정확하게 선택했는지, 선택자에 적용된 마지막 값

        스타일 적용 방법
        내부 스타일 기법 : html문서 안에 style영역을 지정해서 작성하는 방법

        외부 스타일 기법 : 외부에서 스타일 파일을 따로 관리하면서 링크로 연결해서 
        작성하는 방법

        직접 스타일 기법 : 태그에 직접적으로 스타일을 주는 방법

        스타일 적용 순서
        스타일 적용되는 순서는 같은 선택자라면 가장 마지막에 작성된 스타일이 입혀지게 된다.
        스타일의 우선순위를 정하는 기준은 얼마나 선택자를 직접적으로 선택하고 있냐이며,
        같은 선택자 레벨일 경우 마지막에 들어간 값을 우선 적용한다.

        보통 외부와 내부는 섞어서 사용하지 않는다.(충돌, 관리용이성)
        실무에서는 외부만 사용한다.

        !important = 모든 구조 관계를 무시하고 해당 스타일을 최우선으로 적용
        자주 사용하는 속성은 아니며 주로 템플릿이나 다른 파일의 수정할때 오류를 찾을 수 없는
        경우 간혹 쓰이는 기법
    -->
</head>
<body>
    <div style="background-color : blue"> div는 block 속성의 태그입니다.</div>
    <div>div는 block 속성의 태그입니다.</div>
</body>
</html>
