<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            background-color: coral;
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>
    <div>
        css의 기본 작성법은 '선택자'와 '속성' 그리고 '속성에 대한 값'으로 이루어져 있다.
        하나의 선택자에 여러개의 속성이 들어갈 경우 (;)으로 구분지어서 사용한다.
        코드에서 세미콜론은 코드의 종료를 의미하기 때문
        세미콜론으로 구분하지 않으면, 연속된 속성의 값으로 인식하기 때문에 오류가 생긴다.
    </div>
</body>

</html>
