<!DOCTYPE html>
<!--html의 버전을 브라우저에 명시해주는 태그, 현재 작성되어 있는 버전은 html5-->
<html lang="ko">
<!--
        html문서 최상단에 위치하는 태그
        lang = html문서의 기본 언어를 설정하는 속성 
        (기본은 en 바꾸지 않는다고 해서 오류가 나지는 않음 )
        en= 영어 , ko = 한국, zh = 중국어
        언어 설정이 다르다고 해서 다른 언어를 사용하지 못하거나 랜더링의 문제가 생기지는 
        않으며, 단순한 번역의 차이를 두고 있다.
        ex)한국어를 사용하는 지역에서 en으로 작성된 사이트에 접속시 번역 아이콘이 생성
    -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--head는 실제로 브라우저에 출력되어서 보이지는 않는 영역이지만
    파일의 연결, 랜더링 속성과 관련된 요소들이 들어오게 하는 중요한 영역
    metaTag = 문서에 대한 정보를 정의하는 태그들의 모임
    title = 브라우저 탭에 표시되는 사이트의 제목
-->

    <style>
        div{background-color:coral; width : 500px}
        span{background-color : cyan; width : 500px}

    </style>
</head>

<body>
    <!--
        실제로 화면에 출력되는 내용이 들어오는 영역
        모든 태그들은 의미를 가지고 있으며, block속성과 inline속성 중에 하나의 속성을
        가지고 생성한다.

        block속성 : 영역을 가질 수 있는 속성의 태그
        가로 사이즈를 컨텐츠(내용)의 길이와 관계없이 가로영역의 100%를 차지한다.
        뿐만 아니라 크기를 지정해서 조절할 수 있다.(width, height, blank)
        태그 옆에 다른 태그들이 정렬될 수 없다.(css로 해결)

        inline 속성 : 기본적으로 영역을 가질 수 없다.
        컨텐츠(내용) 의 길이만큼만 영역이 생성된다.
        영역을 따로 지정할 수 없다.(적용 x)

        시맨틱 태그 = 목적에 맞는 태그를 사용해서 사이트를 제작하는 것
        웹 표준, 웹 접근성
    -->

</html>
