    <link rel="stylesheet" href="reset.css">
    <style>
        
        .container{
            display: flex
        }
        /*
        inline-flex는 container의 영역이 inline-block처럼 컨텐츠의 영역만큼만 설정
        기본적으로 item은 flex가 적용되면 컨텐츠의 길이만큼만 영역을 가진다.
        (inline-block과 같음)
        
        */
    </style>
</head>
<body>
    <div class="container">
