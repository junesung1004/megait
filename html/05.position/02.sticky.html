<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky position</title>
    <style>
        body, html{
            height: 5000px;
        }
        .header-content{
            width: 100%;
            height: 200px;
            background: coral;
            position: sticky;
            top: 0px;
            left: 0px;
            margin-top: 200px;
        }
        .content{
            width: 100%;
            height: 1000px;
            background: pink;
        }

        /*
        sticky는 relative와 fixed의 혼합형
        반드시 위치값이 존재해야 한다.(다른 position은 auto의 기본 위치값을 갖는다.)
        위치값은 현재 위치값이 아닌 예약값이 되야 하기 때문
        예약값에 있는 위치에 도달하게 되면 relative성격에서 fixed성격으로 변하게 된다.
        *ie미지원 등 브라우저 별로, 버전별로 지원이 상이하기 때문에 훨씬 관리하기 쉬운
        스크립트로 대체하여 많이 사용하는 편이다.
        */
    </style>
</head>
<body>
    <div class="header-content">header</div>
    <div class="content">content</div>
</body>
</html>
