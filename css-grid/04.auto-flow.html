<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>auto-flow</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .cont {
        display: grid;
        gap: 10px;
        padding: 10px;
        background: coral;
        margin-bottom: 50px;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        grid-auto-flow: column;
      }
      /*
      row : 각 행 축을 따라 차례로 배치 -> 기본값
      column : 각 열 축을 따라 차례로 배치
      dense : 밀집 ---> row dense, column dense
      dense : 빈 공간을 최대한 메워서 채움
      */
      .item {
        border: 2px solid black;
        background: pink;
      }
      /*
    
    auto-flow
    배치되지 않은 아이템들을 어떻게 자동으로 배치할 지 정하는 속성
    행과 열 방향으로 어떤 순서로 채워질지 정한다.
    
    */
    </style>
  </head>
  <body>
    <div class="cont">
      <div class="item">item01</div>
      <div class="item">item02</div>
      <div class="item">item03</div>
      <div class="item">item04</div>
      <div class="item">item05</div>
    </div>
  </body>
</html>
