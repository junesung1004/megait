<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid-template</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        display: grid;
        background: coral;
        padding: 10px;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, minmax(100px, auto));
      }
      .item {
        border: 1px solid black;
        background: pink;
      }
      /*

        grid-template-column, grid-template-row
        트랙의 크기를 지정하는 속성

        fr: fraction(조각)
        flex-grow와 같은 의미를 가지며, item이 아닌 container에 설정

        repeat 패턴에 대한 반복 속성
        repeat(횟수, 값)
        grid-template-columns: repaet(2, 1fr 3fr)
        1fr 3fr 값을 2번 반복해서 작성한 것과 같음

        minmax : 최소값과 최대값의 설정
        min-width, max-width와 같은 원리이며, 영역안에 내용이 없어도
        최소값만큼 유지하며, 최대값만큼 늘어나지 않는다.
        px와 같은 고정값이 아닌 auto의 경우 크기를 계속 늘릴수 있다.

      */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">item01</div>
      <div class="item">item02</div>
      <div class="item">item03</div>
      <div class="item">item04</div>
      <div class="item">item05</div>
      <div class="item">item06</div>
      <div class="item">item07</div>
      <div class="item">item08</div>
      <div class="item">item09</div>
      <div class="item">item010</div>
      <div class="item">item011</div>
      <div class="item">item012</div>
      <div class="item">item013</div>
    </div>
  </body>
</html>
