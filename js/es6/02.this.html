<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>this의 의미</title>
    <script>
      /*
    this
    일반함수에서 this는 함수를 호출하는 객체
    화살표 함수에서는 정의한 객체를 this로 본다.
    */

      let a = this;
      console.log(a);
      //전역상태의 this는 항상 window를 가르킨다.
      //document가 아닌 이유는 문서상에서 호출하지 않았기 때문 (body 태그 안에서 사용되지 않음)

      function test01() {
        console.log(this);
      }
      test01(); // 전역에서 호출한 대상은 window를 가르킨다.

      test02 = () => console.log(this);
      test02(); //window

      window.onload = function () {
        let btn1 = document.querySelector(".btn1");
        let btn2 = document.querySelector(".btn2");

        btn1.addEventListener("click", function () {
          console.log(this);
        });

        btn2.addEventListener("click", () => {
          console.log(this);
        });
      };
    </script>
  </head>
  <body>
    <button class="btn1">버튼1</button>
    <button class="btn2">버튼2</button>
  </body>
</html>
