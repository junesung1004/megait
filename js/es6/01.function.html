<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>새로운 함수 표현식</title>
    <script>
      /*
    es6 새로 추가된 함수 표현식 화살표 함수


    */

      //기본적인 함수 표현식
      function test01() {
        console.log("test01");
      }
      test01();

      //변수 선언식
      let test02 = function () {
        console.log("test02");
      };
      test02();

      //화살표 함수
      test03 = () => {
        console.log("test03");
      };
      test03();

      test04 = () => console.log("test04");
      test04();
      //출력할 내용이 하나라면 {} 생략해도 된다.

      test05 = (a) => console.log(a * a);
      test05(5);

      test06 = (a) => console.log(a * a);
      test06(10);
      //매개변수의 값이 하나라면 ()가 생략되어도 된다.

      //화살표 함수로는 생성자 함수를 만들 수 없다.
      let MyComponent = () => {
        this.value = "hi";
      };

      function argTest() {
        console.log(arguments[0]);
      }
      argTest("11", "22", "33");

      arrArgTest = () => {
        console.log(arguments[0]);
      };
      //arrArgTest('11','22','33')
      //const instance = new MyComponent()  --> 사용 x
      //일반함수는 함수의 속성이 prototype이라서 생성자 함수가 가능하지만 화살표 함수는 아니다.
      //화살표함수는 일반적인 방법으로 인수를 참조할 수 없다.(나머지 매개변수)를 사용해야 함
      /*
      this의 바인딩 방법이 다르다
      일반 함수에서 this는 참조하는 대상이 계속 바뀌는 반면에
      화살표 함수에서 this는 정의된 기준으로 하기 때문에 window를 참조한다.

      */
    </script>
  </head>
  <body></body>
</html>
