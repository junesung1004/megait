<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class 생성자 함수</title>
    <script>
      /*
    기존에 있던 일반 생성자 함수의 단점을 보완해서 만든 새로운 es6 생성자 함수
    -일반 함수와 구분하기 힘듬(대문자로 시작하는 것은 관례일뿐 규칙은 아니므로)
    -값을 상속할때 구조가 복잡해지는 단점

    function키워드 대신 class 키워드로 작성
    -변수선언과 함수식 선언 둘 다 지원
    */

      class Mycar {
        //일반 함수와 구분하기 위해 클래스는 대문자로 시작
        //인스턴스를 규정하는 문법
        constructor(brand) {
          /* 
        constructor() 인스턴스를 생성하고 인스턴스 안에 있는 내용들을
        초기화 하는 메서드
        하나의 class안에는 하나의 constructor()만 사용할 수 있다.
        constructor()는 인스턴스의 생성과 동시에 초기화를 한다.
        */
          this.brand = brand;
          //this는 new 생성된 인스턴스를 가르킴
        }
      }

      let car1 = new Mycar("벤츠");
      console.log(car1.brand);

      class Mycar02 {
        brand = "볼보";
      }
      //인스턴스를 가르키는 this도 생성할 수 없고 매개변수를 받아오지 못하기 때문에 값을 변경하지 못한다.
      //constructor() 명시적으로 작성하지 않고 클래스를 직접 초기화 하는 방식을 사용하면
      // 값을 초기화 하지 못하기 때문에 모든 값들이 고정값이 된다.
      //인스턴스를 생성할 때 특정값을 전달하지 않아도 클래스에 따라 기본값을 갖게 할 때 사용할 수는 있다.
      let car2 = new Mycar02("아우디");
      console.log(car2.brand);
    </script>
  </head>
  <body></body>
</html>
