      class Score {
        constructor(name, kor, eng) {
          this.name = name;
          this.kor = kor;
          this.eng = eng;
        }
        sum() {
          return this.kor + this.eng;
        }
        totalScore() {
          return `${this.name}의 학생의 총 점수는 ${this.sum()}`;
        }
      }

      let student01 = new Score("로이", 100, 60);
      console.log(student01.totalScore());

      class MathScore extends Score {
        constructor(name, kor, eng, math) {
          super(name, kor, eng);
          this.math = math;
        }
        sum() {
          return super.sum() + this.math; //기존 sum에 수학점수를 더하는 코드
        }
        totalScore() {
          return this.sum() / 3;
        }
      }
