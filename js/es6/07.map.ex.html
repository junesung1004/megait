<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
    학생들의 정보가 담긴 객체들의 값을 재 정리해서 새로운 배열로 출력
    */

      let student = [
        { classId: 1, name: "kim", score: 80 },
        { classId: 2, name: "park", score: 77 },
        { classId: 3, name: "pyo", score: 55 },
        { classId: 4, name: "lee", score: 23 },
        { classId: 5, name: "kim", score: 86 },
        { classId: 6, name: "park", score: 96 },
      ];

      //ex) kim (id : 1) - score : 80

      let result = (el) => {
        return `${el.name} (ID : ${el.classId} - score : ${el.score})`;
      };
      let studentScore = student.map(result);

      console.log(studentScore);
    </script>
  </head>
  <body></body>
</html>
