<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
    장바구니 업데이트
    기존에 있던 상품의 목록 리스트에서 특정 상품의 갯수를 변경
    */

      // 기존 상품 리스트
      let cartList = [
        { id: 1, productName: "book", quantity: 4 },
        { id: 2, productName: "pen", quantity: 3 },
        { id: 3, productName: "sharp", quantity: 5 },
        { id: 4, productName: "notebook", quantity: 1 },
      ];

      //변경할 상품
      let productId = 2;
      let newQuantity = 2;

      function updateCart(cartList, productId, newQuantity) {
        let updateCartList = [...cartList]; //상품 복제
        console.log(updateCartList);

        //복제된 상품의 리스트를 순회하면서 특정 아이디를 검색
        for (let i = 0; i < updateCartList.length; i++) {
          if (updateCartList[i].id === productId) {
            updateCartList[i] = { ...updateCartList[i], quantity: newQuantity };
            return updateCartList;
          }
        }
      }

      let Cart = updateCart(cartList, productId, newQuantity);
      console.log(Cart);
    </script>
  </head>
  <body></body>
</html>
