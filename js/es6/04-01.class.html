<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class 함수 사용하기</title>
    <script>
      /*
      클래스마다 다른 폰트 사이즈와 컬러를 적용하는 class 생성자 함수 만들기
      */

      window.onload = function () {
        class FontStyle {
          constructor(el, size, color) {
            this.el = el; //선택자 elemental
            this.size = size; // 폰트 사이즈
            this.color = color; // 폰트 컬러

            document.querySelector(el).style.fontSize = this.size;
            document.querySelector(el).style.color = this.color;
          }
        }

        let font01 = new FontStyle(".text01", "60px", "blue");
        let font02 = new FontStyle(".text02", "20px", "aqua");
        let font03 = new FontStyle(".text03", "40px", "yellow");
      };
    </script>
  </head>
  <body>
    <p class="text01">lorem asdasdadada</p>
    <p class="text02">lorem asdasdadada</p>
    <p class="text03">lorem asdasdadada</p>
  </body>
</html>
