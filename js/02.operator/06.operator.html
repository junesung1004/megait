<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3항 연산자</title>
    <script>
        /*
        간단한 조건문에 의해서  true와 false에 출력할 값이 다를때 한줄로 표현하는 조건 연산자

        조건문 ? true일 때 값 : false일 때 값

        3항 연산자는 출력 값에 코드를 직접적으로 작성하는 것은 안되며, 
        표현식(function)을 호출할 수는 있지만

        3항 연산자의 목적 자체가 간단한 조건문을 통해 간단한 값을 반환하는데 사용하도록
        만들었기 때문에 복잡한 수식이 들어간다면 if문이 적합하다.

        리액트에서는 3항 연산자가 자주 쓰이는 편
        
        */
        let a = 10;
        let b = 20;
        let result = a < b ? '맞아요' : '틀려요';
        console.log(result)
    </script>
</head>
<body>
    
</body>
</html>
