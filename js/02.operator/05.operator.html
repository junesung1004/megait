<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리형 연산자</title>
    <script>
        /*
        논리형 연산자
        true와 false로 값을 반환
        && : 두 가지 조건을 모두 만족할때 true(and조건문)
        || : 두 가지 중 하나의 조건만 만족해도 true (or조건문)
        
        */

        let a = 10 > 5;//true
        let b = 10 < 5;//false
        let c = 5 == '5';//true

        console.log(a && b)//둘 중 하나가 true가 아니므로 false
        console.log(a && c)//둘 다 모두 true이므로 true

        console.log(a || b) //둘 중 하나만 맞아도 true이므로 true
    </script>
</head>
<body>
    
</body>
</html>
