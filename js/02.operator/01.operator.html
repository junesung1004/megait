<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
    <script>
        /*
        산수 연산자
        더하기, 곱하기, 빼기, 나누기
        스크립트에 추가되는 연산자 : 남은값 (%) a % b
        거듭제곱 **
        
        */

        console.log(10 % 4) 
        //정확한 값의 확인이나 일정한 패턴을 가져야 할때 사용하는 연산자 
        //보통 true와 false로 구별해서 조건문을 만들때도 활용
        console.log(5**3)//125 //es6에 새로 추가된 문법
        console.log(Math.pow(5,3)) //es6 이전에 사용하던 문법
        
    </script>
</head>
<body>
    
</body>
</html>
