<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감 연산자</title>
    <script>
        /*
        증감 연산자
        
        */

        let a = 5;

        let b = a++; // a = a + 1 후위 연산자

        let c = ++a; //a = 1 + a 전위 연산자

        console.log(b)
        console.log(c)

        /*두 가지 모두 결과물에는 변화는 없다. 중간 과정에서 값이 다르게 
        출력되기 때문에 상황이나 스타일에 따라 다르게 사용한다.

        전위 연산자
        -반복문에서 다음 반복문으로 넘어가기 전에 업데이트가 필요한 경우나 사용해야 하는 경우
        -값을 바로 활용해야 할때 사용

        후위 연산자
        -값을 사용 후 업데이트를 할 때
        -현재 값을 유지한 채 추가 연산이 필요한 경우
        
        */

    </script>
</head>

</body>
</html>
