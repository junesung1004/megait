<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ballMoving1</title>

    <style>
      body {
        font-size: 9pt;
      }

      #wrap {
        width: 600px;
        height: 400px;
        position: absolute;
        left: 50%;
        margin-left: -300px;
        top: 200px;
      }

      #panel {
        width: 600px;
        height: 300px;
        border: 1px solid #999;
        position: relative;
        margin-bottom: 30px;
      }

      #bar {
        position: absolute;
        left: 50px;
        top: 190px;
        width: 500px;
        height: 20px;
        z-index: 10;

        border-top: dotted 1px #999;
      }

      #ball {
        position: absolute;
        left: 50px;
        top: 105px;
        width: 80px;
        height: 80px;
      }

      #nav {
        text-align: center;
        width: 600px;
      }
    </style>

    <script>
      //setInterval로 공 이동시키기
      window.onload = function () {
        let ball = document.querySelector("#ball");
        let bar = document.querySelector("#bar");
        let startBtn = document.querySelector("#start_btn");
        let stopBtn = document.querySelector("#stop_btn");

        let startX = ball.offsetLeft; // 50
        let endX = bar.offsetWidth + startX - ball.offsetWidth; // offsetWidth = width 반환
        let currentX = startX; // 공이 이동할 위치값을 담을 변수
        let stepX = 5; // 공이 한번에 이동할 거리
        let angle = 0; // 공이 회전하는 기본값
        let timer;
        console.log(startX);
        console.log(endX);

        /*
				상태값 관리
				변수에 boolean값을 담아서 조건문으로 사용하는 방법을 많이 사용한다
				불필요한 리소스의 사용을 방지하고 
				*/

        let isPlay = true;

        //1. 시작 버튼을 누르면 공이 현재 위치에서 움직이기 시작
        startBtn.addEventListener("click", function () {
          if (isPlay) {
            //상태변수에 값을 생량하면 true를 반환
            //clearInterval(timer);
            timer = setInterval(ballMoving, 20);
            isPlay = false;
          }
        });

        //3. 정지 버튼을 누르면 공이 멈춤
        stopBtn.addEventListener("click", function () {
          if (!isPlay) {
            clearInterval(timer);
            isPlay = true;
          }
        });

        function ballMoving() {
          currentX += stepX;
          angle += stepX;
          //console.log(currentX);
          ball.style.left = currentX + "px";
          ball.style.transform = "rotate(" + angle + "deg)";

          /*
          if (currentX >= endX) {
            stepX = -5;
          } else if (currentX <= startX) {
            stepX = +5;
          }
					*/
          if (currentX >= endX || currentX <= startX) {
            stepX = -stepX;
          }
        }

        //2. 공이 bar의 길이안에서만 왕복운동을 할 수 있도록 제어

        //4. 다시 시작버튼을 누르면 현재 위치에서 재 시작
      };
    </script>
  </head>
  <body>
    <div id="wrap">
      <div id="panel">
        <div id="bar"></div>
        <div id="ball">
          <img src="images/ball.png" />
        </div>
      </div>
      <div id="nav">
        <button id="start_btn">시작</button>
        <button id="stop_btn">멈춤</button>
      </div>
    </div>
  </body>
</html>
