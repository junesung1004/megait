<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비어있는 데이터 유형</title>
    <script>
        /*
        비어있는 값
        undefinde, null

        undefinde : 정의되지 않음
        1. 초기화 단계에서 변수를 참조했을때 나오는 기본값
        2. 함수에서 명시적으로 값을 반환하지 않았을때
        에러메시지 보다는 하나의 상태값

        null : 개발자가 개발 단계에서 의도적으로 값을 비움
        1. 명시적으로 '값이 없음'이 할당되어 있음
        2. 객체 속성의 값을 지우거나 없는 값을 출력 때 사용
        의도적으로 값을 비우거나 값을 지울때 할당하는 값

        */
        console.log(typeof(null))//object
        console.log(typeof(undefined))//undefined
    </script>
</head>
<body>
    
</body>
</html>
