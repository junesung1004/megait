<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터의 종류</title>
    <script>
        /*
        자바스크립트 데이터의 종류

        윈시형 타입
        -문자열, 숫자, boolean(참, 거짓), null, undefined, symbol(es6)

        객체형 타입
        -object(객체), function(함수)

        원시형과 객체형 차이
        1. 불변성
        -원시형 : 원시형은 값의 불변성을 가지고 있다.
        값일 수정한다고 해서 원본의 값이 변경되는 것이 아닌 새로운 값이 생성되는 방식

        -객체형 : 객체형의 값은 가변적이다. 객체의 속성이나 메서드를 자유롭게
        추가하거나 수정 삭제가 가능, 내부의 값도 변경할 수 있다.

        2. 저장 방식
        -윈시형 : 변수에 값 자체가 직접 저장되는 방식
        변수에 값을 할당하면 그 값이 메모리에 직접 저장되고, 변수는 그 메모리 주소를 참조
        
        -객체형 : 메모리에 객체가 저장되고
        변수는 객체의 참조(메모리 주소)를 저장한다.
        즉 변수는 객체를 직접 참조하는 것이 아니라 객체가 저장된 위치를 참조하는 주소를
        저장

        */
    </script>
</head>
<body>
    
</body>
</html>
