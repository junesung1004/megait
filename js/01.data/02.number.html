<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자타입 데이터</title>
    <script>
        /*숫자형 타입
        자바스크립트에서는 다른 프로그래밍 언어와 다르게 실수, 소수, 정수를 구분하지 않고
        하나의 숫자형 타입으로 묶어서 사용한다.

        */

        let a = 10; //정수
        let b = 10.1;//실수
        let c = '10';//숫자가 아닌 문자열
        let d = -10 //음의 정수

        console.log(typeof(a))
        console.log(typeof(b))
        console.log(typeof(c))
        console.log(typeof(d))

        let e = 1 + 1;//2
        let f = '1' + 1 //11 강제로 문자열 형변환
        let g = 1 + '1'; //11 강제로 문자열 형변환
        let h = 1 / '1'; //1 강제로 숫자열 형변환
        let i = 1 / 'text'// NanN(not a number 산술적으로 연산이 불가능)

        console.log(e)
        console.log(f)
        console.log(g)
        console.log(typeof(h))
        console.log(i)

    </script>
</head>
<body>
    
</body>
</html>
