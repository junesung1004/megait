<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열타입 데이터</title>
    <script>

        /*
        문자열(텍스트);
        텍스트는 보통 ''나 ""안에 작성하는 문자를 의미, 일반적으로 ''를 많이 사용

        */
        let text = 'string111';
        text = '작은 따옴표 안에 영역을 감쌀때에는 "큰따옴표"를 써야 한다. '
        text = '안녕하세요'+'자바스크립트 시간입니다.'
        //문자열에서 연산자는 '+' 만 사용할 수 있다.
        console.log(text)
        console.log(typeof(text))//typeOf() = 데이터 타입을 알려주는 메서드
    </script>
</head>
<body>
    
</body>
</html>
