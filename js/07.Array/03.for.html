<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 반복문</title>
    <script>
        /*
        for in, for of는
        객체의 배열에서 반복할때 사용하는 메서드
        for문보다는 늦게 만들어진 문법
        
        */

        let car = ['현대','기아','KGM','벤츠','BMW','아우디'];

        //for문으로 출력
        for(let i = 0; i < car.length; i++){
            document.write(car[i]+'<br>')
        }
        //for문으로 배열을 반복할때에는 항상 배열의 length를 구해야 한다는 점

        //for in으로 배열 반복

        for(let i in car){  
            document.write(i +'<br>')
        }//반복 가능한(배열, 객체) 속성의 index를 반복

        //for of
        for(let i of car){
            document.write(i + '<br>')
        }//반복 가능한(배열, 객체) 속성에서 index에 있는 value를 반복

        /*
        for in과 for of 반복문은 무언가를 반복하는 것은 같지만
        '무엇을 반복하는지가' 다르다.

        for in = index반복
        for of = value반복

        for in은 객체를 반복, for of을 배열을 반복할때 많이 사용
        
        */
    </script>
</head>
<body>
    
</body>
</html>
