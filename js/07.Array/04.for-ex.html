<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        for문을 이용해서 num에 있는 모든 값을 더해서 배열의 수만큼 나눠서 평균을 내서
        result에 대입
        */

        let num = [10,20,30,40,50];
        let result = 0;

        for(let i of num){
            result += i
            console.log(result / num.length)
        }

        console.log(result / num.length)

    </script>
</head>

</body>
</html>
