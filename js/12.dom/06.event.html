<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event</title>
    <script>
      /*
      1. 이벤트 적용 방법
      -인라인 이벤트
      <태그명 on이벤트명 = '속성'></태그명>
      ex) <p onclick="this.style.color='red'">text</p>
      인라인 이벤트 방식은 구조가 복잡해지고 관리가 어려워지는 단점이 있어서
      현재 권장하는 방법은 아니다.
      간혹 옛날 코드에서 아직 사용되고는 있지만 가급적이면 html과 script를 분리해서 사용하는 것이 가장 좋다.

      *예외로 보는 경우
      CBD(component base develop)기반의 라이브러리(react, vue)에서는 예외로 인라인 이벤트를 사용한다.

      -직접 이벤트 방식
      스크립트 문서에서 분리해서 작성하는 방식
      -선택자.on이벤트명 = function(){실행코드}
      -선택자.addEventListener('이벤트명', function(){실행코드})

      차이점은 on이벤트명은 이벤트를 중첩해서 실행시킬수 없고
      addEventListener 여러개의 이벤트를 중첩 실행할 수 있다.

      스크립트에서는 addEventListener를 자주 사용
      리액트에서는 on이벤트명을 사용

      이벤트 종류
      1. 마우스 이벤트
      -click = 클릭
      -mouseover = 마우스를 객체에 올렸을 때 생성되는 이벤트
      -mouseout = 마우스가 객체에서 나갔을 때 생성되는 이벤트
      -mousedown = 마우스 버튼을 누르고 있는 상태(드래그 할 때)
      -mouseup = 마우스 버튼을 뗏을 때 
      -mousemove = 마우스가 움직이는 이벤트

      2. 스크롤 이벤트 (마우스 휠)
      -scroll = 마우스 휠을 굴렸을 때 스크롤바가 이동되는 값을 반환하는 이벤트
      -mousewheel = 마우스 휠 사용 여부를 반환하는 이벤트
      -기존에는 mousewheel은 브라우저마다 반환되는 값이 달라서
      wheel이벤트로 통일 함(mousewheel은 사용하지 않음)

      3. 키보드 이벤트
      -focus = 탭키로 이동했을 때 나오는 이벤트
      -keydown = 특정 키를 눌렀을 때 발생하는 이벤트
      -keyup = 특정 키를 눌렀다가 떼었을 때
      -keypress = 키를 누르고 있는 상태
      키보드 이벤트를 사용할때에는 키코드 값을 찾아서 입력해야 한다.

      4. 그 외 이벤트
      -onload = 로딩 관련 이벤트
      -resize = 반응형 관련 이벤트(이벤트의 사이즈를 반환함)
      로드될 때 정해지는 사이즈는 resize이벤트가 아니며, 사용자가 직접적으로 윈도우의 사이즈를 변경해야 하는 이벤트
      */

      window.onload = function () {
        let text = document.querySelector(".text");

        /*
        text.onclick = function () {
          console.log("11");
        };

        text.onclick = function () {
          console.log("22");
          
        };*/

        text.addEventListener("click", function () {
          console.log("11");
          console.log("22");
        });
      };
    </script>
  </head>
  <body>
    <p onclick="this.style.color='red'">text</p>
    <p class="text">Lorem ipsum dolor sit amet.</p>
  </body>
</html>
