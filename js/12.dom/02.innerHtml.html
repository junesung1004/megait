<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내용의 추가, 삭제, 수정</title>
    <script>
      /*
  요소를 생성하는 방법
  정적인 생성 방법 : body에 직접 작성하는 방법
  동적인 생성 방법 :
  -스크립트 내에서 문서 객체를 이용하여 생성하는 것 (이벤트)
  -문서 내에서 유동적으로 생성과 삭제를 반복해야 할 때
  */

      window.onload = function () {
        // 생성된 요소를 ㅏㅈ기
        let box01 = document.querySelector(".box01");
        let box02 = document.querySelector(".box02");
        let box03 = document.querySelector(".box03");

        // 요소를 생성하기
        let box04 = document.createElement("div");
        console.log(box04);

        // 생성된 요소를 body에 추가하기
        document.body.appendChild(box04);
        //선택자.appendChild(추가할요소) = 선택자 내부에 마지막 요소로 추가

        //내용의 추가 삭제 수정
        box01.innerHTML = '<a href="#">링크 텍스트 입니다</a>';
        box02.innerText = '<a href="#">링크 텍스트 입니다</a>';
        box03.textContent = '<a href="#">링크 텍스트 입니다</a>';

        console.clear();
        console.log(document.querySelector("p").innerHTML);
        console.log(document.querySelector("p").innerText);
        console.log(document.querySelector("p").textContent);

        /*
        innerHtml = 선택된 객체안에 내용을 추가해주며, 자동으로 html코드를 인식해서
        변환해준다.

        innerText = 선택된 객체안에 내용을 추가해주며, 자동으로 html코드를 인식해서
        변환해주지 않고 문자열 그대로 출력한다.
        -공백을 무조건 한칸으로만 처리한다.
        -숨겨진 텍스트는 인식하지 못한다.

        textContent : 선택된 객체안에 내용을 추가해주며, 자동으로 html코드를 인식해서
        변환해주지 않고 문자열 그대로 출력한다.
        -공백을 모두 인식해서 그대로 출력
        -보이지 않는 텍스트도 인식해서 모두 반환
        */
      };
    </script>
  </head>

  <body>
    <div class="box01">1</div>
    <div class="box02">2</div>
    <div class="box03">3</div>
    <p>
      Lorem, ipsum dolor sit
      <span style="display: none">숨겨진 텍스트</span>
    </p>
  </body>
</html>
