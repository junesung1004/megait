<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
    parent
    */

      window.onload = function () {
        let child = document.querySelector(".child");
        let parent = child.parentNode;
        let parent02 = child.parentElement;
        let parent03 = child.parentElement.parentElement; // parent02.parentElement

        console.log(parent);
        console.log(parent02);
        console.log(parent03);

        /*
        parentNode가 childNode와 다르게 공백을 반환하지 않는 이유는 설계와 구조에 대한
        차이때문이다.

        childode는 부모요소 기준 내부에 있는 모든 값을 참조하지만
        parentNode는 구조상 공백을 포함할 수 없는 구조이기 때문에 바로 객체를 참조하는 것
        */
      };
    </script>
  </head>
  <body>
    <div class="parents">
      <div class="parent">
        <div class="child">child</div>
      </div>
    </div>
  </body>
</html>
