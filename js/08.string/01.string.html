<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열</title>
    <script>

        //문자열 선언방법
        let text = '자바스크립트'//기본적으로 많이 사용하는 변수 선언 방법
        let text02 = new String('자바스크립트')//생성자 함수로 선언하는 방법

        console.log(text.length)//6
        console.log(text02.length)//6
        console.log(text.charAt(1))//특정한 문자열의 위치의 값을 반환하는 속성
        console.log(text02.charAt(2))

        let a = '안녕하세요. 자바스크립트 시간입니다.';
        console.log(a.substr(0,8))//substr(시작index, 출력할 글자수)
        //공백도 문자처리

        let birthDay = prompt('생년월일 8글자를 적어주세요');//19851024
        let year = birthDay.substr(0,4);//1985
        let month = birthDay.substr(4,2);//10
        let day = birthDay.substr(6,2);//24

        console.log(year);
        console.log(month);
        console.log(day)

        document.write(year+'연도'+ month + '월' + day + '일 생입니다.')



    </script>
</head>

</body>
</html>
