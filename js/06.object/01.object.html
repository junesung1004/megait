<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
    <script>
        /*
        객체
        자바스크립트는 '객체' 기반의 스트립트 언어이다.
        자바스크립트에는 원시타입을 제외한 모든 것들이 '객체'로 본다.

        객체에는 키(key), 값(value)으로 구성된 일종의 propery의 집합체이다.
        property의 값은 자바스크립트에서 사용할 수 있는 모든 종류를 넣을 수 있다.

        */

        //한 객체의 정보값을 원시형으로 저장할때 변수의 종류가 너무 많아진다.

        let pjhName = '박종호';
        let pjhAge = '41';
        let pjhJob = '강사';

        let hgdName = '홍길동'

        const pjh ={
            name : '박종호',
            age : 40,
            job : '강사',
            gender : 'male'
        }

        console.log(pjh)//객체의 전체 호출
        console.log(pjh.name) //객체에서 특정한 key만 호출
        pjh.age = 41//key에 있는 value의 재 할당이 가능
        console.log(pjh)

        let a = 1;
        let b = a; //1

        a = 2;
        console.log(a)
        console.log(b)

        let person = pjh
        console.log(person)
        pjh.job = '회사원';
        console.log(person)
        /*
        원시타입은 변수를 복사할 때 갑 자체가 복사가 되므로 바뀌는 값에 대해서 서로 공유하지
        않고 독립적이 되지만 객체형 타입은 값이 아닌 저장소를 공유하기 때문에
        값이 바뀌게 되면 서로 값이 바뀌게 된다.
        */

    </script>
</head>
<body>
    
</body>
</html>
