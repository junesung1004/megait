<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문</title>
    <script>
        /*
        for(초기값; 조건문; 증감식){실행 코드}

        let 초기값

        whild(조건식){
            실행코드 
            증감식
        }

        차이점
        for문과 while문의 차이점
        반복횟수를 명확하게 할 수 있을때 = for
        반복횟수를 명확하게 지정할 수 없을떼 = while

        while문은 정확한 조건문(반복실행 횟수)을 모르는 겨웅
        특정한 조건을 만족할대까지 무한으로 반복(로그인)
        while문에서는 무한루프가 자주 일어나므로 주의해야 한다
        블럭단위로 코드가 작성되지 않기 때문에 구분이 필요한 경우가 있다.
        */

        let i = 0;

        while(i <= 10){
            document.write(i+'<br>')
            i++
            /*
            while문은 증감식의 선언 위치에 따라 결과값이 다르게 나온다.
            보통적으로 증감식을 코드 제일 아래에 작성하는 편
            *코드가 실행되는 순서를 유의 
            */
        }
    </script>
</head>
<body>
    
</body>
</html>
