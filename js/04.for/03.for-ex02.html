<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문으로 구구단 작성</title>
    <script>
        /*
        1. 2~9단까지 구구단으로 작성
        2. 중첩 for문을 이용해서 새로운이 단이 시작하면 1~9까지 곱하기
        3. document.write로 출력

        */

        for(let i = 2; i <= 9; i++){
            document.write(i + '단<br>');
            for(let j = 1; j <= 9; j++){
                document.write(i + '*' + j + '=' + (i*j) + '<br>');
                //2 x 1 = 2
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
