<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number</title>
  </head>
  <script>
    // 숫자열

    // 숫자열 선언 방법
    let num = 100; // 숫자열 형태의 값
    let num02 = "3.14"; // 문자열 형태의 숫자 값
    let num03 = new Number(100); // 생성자 함수로 숫자를 선언하는 방법
    let num04 = Number(num02); // 소수점 까지 변환 해준다
    let num05 = parseInt(num02); // 소수점은 버리고 정수만 변환 해준다

    console.log(typeof num04); // 3.14
    console.log(typeof num05); // 3
    //parseInt는 숫자가 아닌 문자를 공백처리하면서 공백 뒤에 있는 문자를 모두 자르는
    //방식을 사용하기 때문에 정수만 출력할 수 있다.

    /*
    어떠힌 값을 받아오게 되면 대부분 숫자열이 아닌 문자열 형태의 숫자로
    넘어오게 된다.
    항상 연산을 위해서는 숫자로 변환해주는 작업이 필수적으로 필요하다.

    new Number(100) 와 같은 방식으로 생성자함수로 선언하는 방법은 잘 사용하지는 않는다.
    let num04 = Number(num02) 같이 어떠한 값을 숫자로 변환하는 작업에서는 Number()를 자주 사용한다.
    */

    console.clear();

    let a = 55;
    let b = 100;
    let c = 66;
    let result = (a + b + c) / 3;
    console.log(result); //73.666666666
    console.log(result.toFixed(2)); //73.66
    //toFixed(숫자)는 소숫점 출력 메서드. 해당 숫자만큼 소숫점 자리를 반환함
    //0은 소숫점을 반환하지 않음
  </script>
  <body></body>
</html>
