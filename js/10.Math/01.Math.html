<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수학 메서드</title>
    <script>
      /*
      Math.**
      수학과 관련된 객체들을 말하며, 여러개의 세부 객체를 가지고 있다.
      실제 숫자를 가지고 있는 속성과 메서드들을
      수학적인 처리를 하도록 해주는 역할

      */
      let circle = Math.PI; // 원주율
      console.log(circle);
      let num = 3.141592653589793;

      console.log(Math.floor(num)); // 3 소숫점을 내림
      console.log(Math.ceil(num)); // 4 소숫점을 올림
      console.log(Math.round(num)); // 3 소숫점 반올림

      //floor, ceil, round는 소숫점을 판단해서 정수만 출력

      console.log(Math.abs(num)); // 3.141592653589793 숫자의 절대값을 출력
      // 음수일 경우는 양수로 전환된다.
      console.log(Math.max(10, 20, 30, 50, 6, 3, 1, 124)); // 124 제시된 값 중에서 제일 큰 값만 출력
      console.log(Math.min(10, 20, 30, 50, 6, 3, 1, 124)); // 1 제시된 값 중에서 제일 큰 값만 출력
      console.log(Math.random()); // 0~1 사이의 소숫점 값을 출력(1은 나오지 않음)
      console.log(Math.floor(Math.random() * 10 + 1));
    </script>
  </head>
  <body></body>
</html>
