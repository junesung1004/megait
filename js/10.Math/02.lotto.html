<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    /*
  로또 번호 생성하기
  1. 1~45까지의 랜덤한 숫자가 출력되어야 함
  2. 6개의 숫자를 출력해야 함
  3. 6개의 숫자는 중복되는 숫자가 없어야 함
  4. 숫자 정렬하기 (오름차순으로)

  */

    let lottoNum = []; // 로또 번호값이 들어올 배열의 선언
    let maxNum = 6; // 랜덤으로 출력할 숫자의 갯수

    for (let i = 0; i < maxNum; i++) {
      let num = Math.floor(Math.random() * 45 + 1); // 최소1에서 최대 45까지의 숫자를 랜덤으로 출력
      // console.log(num);
      // lottoNum.push(num);  // 생성된 번호를 배열에 추가하는 코드

      if (lottoNum.indexOf(num) === -1) {
        lottoNum.push(num);
      } else {
        i--;
      }
      /*
      indexOf() 문자열들 중에서 특정한 위치의 문자열을 찾고 검색된 문자열의 위치를
      반환하는 메서드
      보통 인덱스 번호흫 찾는 메서드
      값이 없을 경우 -1을 반환하기 때문에 중복되는 값을 찾을 때 사용하는 공식
      */
    }
    //console.log(lottoNum);
    console.log(lottoNum.sort((a, b) => a - b));
  </script>
  <body></body>
</html>
