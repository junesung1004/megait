<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>declation</title>
    <script>
        /*
        함수의 선언 방식
        1. 함수 선언식 function name(){} 가장 기본적인 선언 방식
        2. 함수 표현식 const name = function(){} //선언은 let보다 const로 한다.
        3. 생성자 함수 const name = new function(){}
        4. 화살표 함수 function name = () =>{} es6에서 새로 추가된 문법
        5. 즉시실행 함수 (function(){})() //함수를 작성과 동시에 호출
        
        */


        //case1 함수 선언식
        //호이스팅이 가능함
        function sum(a,b){
            return a+b
        }
        console.log(sum(1,2))

        //case2 함수 표현식 호이스팅이 불가능
        const sum02 = function(a,b){
            return a*b
        }
        console.log(sum02(2,5))

        const sum03 = function calc(a,b){
            return a*b
        }
        //console.log(calc(10,2))//Uncaught ReferenceError: calc is not defined
        /*
        함수 표현식은 변수명으로 호출해야 하며 함수에 이름을 넣어도 되지만 아무런
        기능을 하지 않는다.(함수에 있는 이름으로 호출하면 에러)
        */

        //case03 생성자 함수

        const User = new function(name, job){
            this.name = '박종호';
            this.job = '강사';
            //this는 생성자를 의미한다.
            //생성자 함수는 내용을 객체로 분류된다.
        };
        //생성자 함수는 일반 함수와 구별하기 위해서 대문자로 시작하는 것이 관례
        console.log(User);

        //case4 즉시실행 함수
        //즉시실행 함수는 함수를 ()로 감싸서 호출

        (function(){
            let a = 10;
            let b = 10;
            return console.log(a * b);
        })();//익명 즉시실행 함수

        (function item(){
            let a = 5;
            let b = 5;
            return console.log(a*b);
        })();//기명 즉시실행 함수
        //즉시실행 함수에도 이름을 넣을 수 있지만 호출할수 는 없다.
        //재사용을 목적으로 하지 않음

        //item()//Uncaught ReferenceError: item is not defined


    </script>
</head>
<body>
    
</body>
</html>
