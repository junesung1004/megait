<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return 문</title>
    <script>
        /*
        return 키워드

        1. return키워드를 만나면 함수의 실행이 종료하며, 호출한 코드로 되돌리는 긴능
        return아래 코드가 존재한다면, 해당 코드는 실행되지 않는다.

        2. return 매개변수 = 함수 외부로 값을 반환하라는 의미
        매개변수의 값을 새롭게 적용해서 반환하라는 의미

        break와 return의 차이점
        break는 반복문을 벗어나는 키워드(for, switch, while)에서만 사용되며, 
        해당 구문의 실행을 즉시 종료하고 구문 바깥으로 이동

        return는 함수를 종료하는 키워드(return은 break의 의미도 포함한다.)
        필요한 경우 값을 함수 외부로 반환
        */

        function case01(a,b){
            let result = a + b;
            return//함수 밖으로 result에 있는 값을 반환함
            console.log(result)//return 아래 있으므로 실행되지 않음
        }
        let resultValue = case01(3,5)
        console.log(resultValue)
    </script>
</head>
<body>
    
</body>
</html>
