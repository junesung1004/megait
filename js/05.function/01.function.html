<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <script>
        /*
        함수
        어떤 특정한 기능을 하는 코드를 모아놓은 하나의 집합소
        특정 기능을 수행하는 코드들을 하나의 명령어로 묶어서 재사용을 목적으로 
        만들어놓은 덩어리

        함수는 예약되어 있는 함수와 사용자가 지정해서 사용하는 함수로 나눌 수 있다.
        직접 함수를 작성해서 사용할때에는 네이밍에 유의해야 한다.
        약속어 / 예약어 = 이미 만들어져 있는 이름들(if, for,while,...)로는
        이름을 짓지 않도록 해야 한다.

        함수는 작성과 동시에 출력을 하지 않는다.
        출력은 함수명을 호출함과 동시에 이루어진다
        호출위치는 선언위치와 관계없이 이루어진다.(특정한 경우 제외)

        함수를 사용하는 이유
        - 퍼포먼스 효율적인 관리
        - 각 명령어들의 시작과 끝을 알 수 있다.(관리가 용이)
        - 함수에 이름을 붙여서 필요할 때마다 호출하면 되기 때문에 재사용성에서도 좋다.

        */

        let hamburger = '불고기 버거';
        let sideMenu = '감자튀김'
        let drink = '콜라';
        sideMenu = '콘샐러드'

        //document.write(hamburger + sideMenu + drink)

        function setMenu(burger, side, drink){
            document.write(burger, side, drink + '<br>');
        }//함수의 선언

        setMenu('불고기버거','치즈스틱','사이다')//함수의 호출
        setMenu('치즈버거','감자튀김','콜라')

        /*
        매개변수(parameter)

        함수를 선언할때 정의하며 일반 변수와 같다.
        함수가 호출 될때 값의 이름을 지정한다. 이름보다는 위치에 대한 정의이기 때문에
        변수명은 큰 의미를 가지고 있지는 않지만 식별할때 유의하도록 목적에 맞는
        이름이 좋다.

        burger, side, drink는 매개변수의 역할을 하며,
        setMenu함수를 호출할때 값을 전달하고 함수 내부에 있는 burger, side, drink에
        접근해서 값을 반환하는 역할을 한다.

        인수(aguments)
        함수를 호출할때 제공하는 실제 값
        함수를 호출할때ㅔ 매개변수의 위치에 값이 전달되어서 최종적으로
        함수 내부에 값이 변환
        */

    </script>
</head>
<body>
    
</body>
</html>
