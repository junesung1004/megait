<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch 조건문</title>
    <script>
        /*
        switch
        조건문의 한 종류
        if문은 조건에 따라 코드 블록을 실행하는 조건문
        표현식(조건)이 true로 인식될때 해당 코드블록이 실행

        switch문은 특정 표현식 결과에 따라 코드 블록중 하나를 실행하는 조건문
        때문에 표현식이 아닌 딱 떨어지는 결과값을
        하나의 case에 담아 표현식에 나오는 값과 일치하는 case를 찾아 코드를 실행하는 방식

        case에는 조건문이 아닌 고유값만 넣어야 한다.


        
        */
        /*
        번호 추첨기
        1에서 99까지의 숫자를 입력
        특정한 숫자가 나오면 당첨하는 로직

        */
        let num = prompt('1~99까지의 값을 입력하세요');
        num = parseInt(num)

        /*
        if(num === 7){
            document.write('1등')
        }else if(num === 19){
            document.write('2등')
        }else if(num === 42){
            document.write('3등')
        }else{
            document.write('꽝')
        }*/

        //switch문으로 작성

        switch(num){
            case 7 : 
            document.write('1등');
            //case : 표현식에서 받아온 값을 구분하는 명령어(if와 esle if의 개념)
            break; 
            // break 현재 case를 만족하는 경우 명령어를 실행하다 break문을 만나면 해당 구문을 종료

            case 19 : 
            document.write('2등');
            break;

            case 42 : 
            document.write('3등');
            break;

            default :
            document.write('꽝');
            break;
            //default 보통 마지막에 넣으면 else와 같은 개념을 가진다.
        }


    </script>
</head>
<body>
</body>
</html>
